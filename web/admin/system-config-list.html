<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>啊对网盘后台管理界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('设置系统参数','system-config-set.html',800,600)">
                        <i class="layui-icon"></i>设置系统参数
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table id="demo" lay-filter="test"></table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="barDemo">
    <a title="删除" lay-event="del" href="javascript:">
        <i class="layui-icon">&#xe640;</i>
    </a>
</script>
<script>
    let KB = 1 << 10;
    let MB = 1 << 20;
    let GB = 1 << 30;
    layui.use(['table'], function () {
        let table = layui.table;
        table.render({
            elem: '#demo',
            url: url + "/api/admin/getSystemConfig",
            method: 'post',
            dataType: "json",
            cols: [[
                {field: 'id', title: 'id'},
                {field: 'key', title: '配置参数名称'},
                {field: 'value', title: '配置参数值'},
                {field: 'remark', title: '说明'},
                {title: '操作', toolbar: "#barDemo"}
            ]],
            parseData: function (resp) {
                console.log(resp);
                if (resp.code === 101) {
                    layer.alert(resp.msg, {
                        icon: 5,
                        title: "提示"
                    }, function (index) {
                        window.open("/admin/login.html", "_parent");
                        layer.close(index);
                    })
                }
                return {
                    "code": resp.code,
                    "msg": resp.msg,
                    "count": resp.data instanceof Array ? resp.data.length : 1,
                    "data": resp.data instanceof Array ? resp.data : [resp.data]
                }
            }
        });
        table.on('tool(test)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if (layEvent === 'del') { //删除
                layer.confirm('确定删除此系统配置?', function (index) {
                    console.log(data);
                    $.ajax({
                        url: url + "/api/admin/removeSystemConfig",
                        method: "post",
                        data: {key: data.key},
                        dataType: "json",
                        success: function (msg) {
                            console.log(msg);
                            if (msg.code === 0) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.msg('删除成功');
                            } else {
                                ExitMsg({code: msg.code, info: "删除失败"});
                            }

                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</html>
