<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>校园二手市场管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="用户名" name="username">
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </div>
                    </form>

                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加用户','./marketing-add.html',800,600)"><i
                            class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table id="demo" lay-filter="test"></table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="barDemo">
    <a title="编辑" lay-event="edit" href="javascript:;">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <a title="删除" lay-event="del" href="javascript:;">
        <i class="layui-icon">&#xe640;</i>
    </a>
</script>
<script>
    layui.use(['laydate', 'form', 'table'], function () {
        let laydate = layui.laydate;
        let form = layui.form;
        let table = layui.table;
        table.render({
            elem: '#demo',
            url: url + "/api/user/list",
            page: true,
            limits: [10],
            method: 'post',
            dataType: "json",
            where: {
                origin: host,
                name: sessionStorage.getItem("admin")['adminName'],
                sid: sessionStorage.getItem("sid"),
                offset: 0,
                pageSize: 10
            },
            cols: [[
                {field: 'uid', title: '用户账号'},
                {field: 'username', title: '用户名字'},
                {
                    field: 'sex', title: 'sex', templet(d) {
                        if (d.sex === "M") {
                            return '男'
                        } else {
                            return '女'
                        }
                    }
                },
                {field: 'information', title: '信息'},
            ]],
            parseData: function (msg) {
                console.log(msg);
                return {
                    "code": 0,
                    "msg": '',
                    "count": msg.data.length,
                    "data": msg.data
                }
            }
        });
        table.on('tool(test)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if (layEvent === 'del') { //删除
                layer.confirm('确定删除此用户?', function (index) {
                    console.log(data);
                    data.origin = UrlHost();
                    data.sid = sessionStorage.getItem("sid");
                    data.id = data.uid;
                    $.ajax({
                        url: url + "/sysStudent",
                        method: "delete",
                        data: data,
                        dataType: "json",
                        success: function (msg) {
                            console.log(msg);
                            if (msg) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.msg('删除成功');
                            } else {
                                ExitMsg("删除失败");
                            }

                        }
                    });
                    layer.close(index);
                });
            } else if (layEvent === 'edit') { //编辑
                Session('marketing', JSON.stringify(data));
                layer.open({
                    title: '编辑',
                    type: 2,
                    content: 'marketing-edit.html',
                    area: ['800px', '600px'],
                    end: function () {
                        console.log('xxxxx');
                        var dd = JSON.parse(Session('marketing'));
                        obj.update(dd);
                    }
                });
                //xadmin.open('编辑','staff-edit.html?uid=1',800,600)
            }
        });
        form.on('submit(sreach)', function (data) {
            if (!data.field.username) {
                table.reload('demo', {
                    url: url + "/sysStudent/getall",
                    page: 1,
                    pageSize: 10,
                    offset: 0
                });
                return false;
            }
            table.reload('demo', {
                url: url + "/sysStudent/likeall",
                where: data.field,
                page: 1,
                pageSize: 10,
                offset: 0
            });
            return false;
        });
    });
</script>
</html>
